
<div class="body" id="body_div">
	
		<div class="container center" id="index_div_row">
			
			<br>
			
			<div class="row">
				<div class="col-lg-12" style="font: small-caps 28px/50px Calibri, sans-serif; color: rgba(28,181,223,0.8); background-color: rgba(255,255,255,1.0); border-bottom: 1px solid rgb(128,0,0); text-align: left; padding-left: 15px; ">
					My Media Space
				</div>
			</div>

			<div class="row well" style="border-bottom: 1px solid rgb(128,0,0); text-align: center; padding: 20px;" ng-show="Loading">
			
				<div class="col-lg-12" style="background-color: #FFFFFF;">
					<br>
					<div class="loader"></div>
					<br>
					Loading...
					<br>
					<br>
				</div>

			</div>
						
			<div style="height: 20px;"></div>
			
			<div class="row" style="border-bottom: 1px solid rgb(128,0,0); text-align: center; padding: 20px;" ng-show="!Loading && mediaspace.length == 0">
			
				<div class="col-lg-12 well" style="background-color: #FFFFFF;">
					No data in media space
				</div>

			</div>

			<div class="row" style="border-bottom: 1px solid rgb(128,0,0); text-align: center; padding: 20px;" ng-show="!Loading">
			
				<div class="col-lg-12" style="background-color: #FFFFFF;font-size: 28px; font-family: Calibri;font-variant: none;font-style: none; font-weight: bold; font-variant: none;">
					<button  class="btn btn-success" style="padding-left: 20px; padding-right: 20px;" ng-disabled="stateDisabled" ng-click="openFileChooser();"><span class="glyphicon glyphicon-upload"></span> &nbsp;&nbsp; Upload</button>
				</div>

				<br>
				<input type="file" multiple id="trigger" ng-show="false" onchange="angular.element(this).scope().setFile(this)" accept="video/*|image/*" file-model="myFile"/>
				<br>

			</div>



			<div class="row" style="border-bottom: 1px solid rgb(128,0,0); text-align: center; padding: 20px;" ng-show="filesforupload.length != 0">
			
				<div class="container">
					<div class="row" id="uploadrow">
						
						  <div class="column1" ng-repeat="x in filesforupload track by $index">
							<img src="{{x.ImageUrl}}" alt="" style="width:100%;" class="frame" onload="this.width*=2;this.onload=null;">
						    <div class="card" id="cardUploadImage_{{$index}}">
						        
						        <div ng-show="x.UploadStatus == 'Uploading'">
						        	<div class = "progress progress-striped active">
									   <div class = "progress-bar progress-bar-primary" role = "progressbar" 
									      aria-valuenow = "100" aria-valuemin = "0" aria-valuemax = "100" style = "width: 100%;">
									   <span class="progressText">Uploading...</span>
									   </div>

									</div>
							        <p><div class="loader"></div></p>
							      	<br>
						        </div>


						    </div>
						
					</div>
					
				</div>

			</div>

			
		</div>		

			<div class="row" style="border-bottom: 1px solid rgb(128,0,0); text-align: center; padding: 20px;" ng-show="mediaspace.length != 0">
			
				<div class="container">

					
				<!-- Rounded switch -->
				<label class="switch">
					
				  <input type="checkbox" ng-model="SelectAllChecks" ng-click="SelectAll()">
				  <div class="slider round"></div>

				</label>

				<div>
					<br>
					
					<span> <button class="btn btn-danger" ng-disabled="!DeleteEnabled || stateDisabled" ng-click="DeleteFromMediaSpace()">Delete</button> </span>
				</div>
				

				<br>
				<br>

				</div>
				

				<div class="container">
					<div class="row" id="uploadrow">
						
						  <div class="column1" ng-repeat="x in mediaspace track by $index">
							<img src="{{x.url}}" ng-click="imgModalLoad(x)" alt="" style="width:100%;" class="myImg frame" onload="this.width*=2;this.onload=null;">
					
							<div class="checkbox">
							  <label><input type="checkbox" style="width: 30px; height: 30px;" ng-model="x.valuechecked" ng-change="CheckChanged()" ></label>
							</div>
						
					</div>
					
				</div>

			</div>	
				

			
				
			<div id="imgModal" class="modal1">

				<a class="prev1" ng-click="plusSlides(-1)" ng-disabled="currentIndex == 0" >&#10094;</a>
				<a class="next1" ng-click="plusSlides(1)" ng-disabled="currentIndex == mediaspace.length">&#10095;</a>
				
				<div class="checkbox">
				  <label><input type="checkbox" style="width: 30px; height: 30px;" ng-model="mediaspace[currentIndex].valuechecked" ng-change="CheckChanged()" ></label>
				</div>

			  <!-- The Close Button -->
			  <span class="close1" onclick="document.getElementById('imgModal').style.display='none'">&times;</span>

			  <!-- Modal Content (The Image) -->
			  <img class="modal-content1 frame" id="img01"  style="max-height: 85%;">

			  <!-- Modal Caption (Image Text) -->
			  <div id="caption1"></div>
			</div>
</div>
			
				
	
	<script type="text/javascript" src="references/js/resizebody.js"></script>
